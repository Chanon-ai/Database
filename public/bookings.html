<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Bookings - FlightBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">FlightBook</a>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flights.html">Flights</a></li>
          <li class="nav-item"><a class="nav-link active" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html">Payment (Mock)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2>All bookings</h2>
    <p class="text-muted">Data is fetched from MySQL database</p>

    <div class="mb-3">
      <button id="exportBtn" class="btn btn-outline-success btn-sm">Download CSV</button>
      <button id="clearBtn" class="btn btn-outline-danger btn-sm ms-2">Clear all bookings</button>
    </div>

    <div class="table-responsive">
      <table id="bookingsTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Flight</th>
            <th>Route</th>
            <th>Date</th>
            <th>Time</th>
            <th>Price</th>
            <th>Passenger</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center small">&copy; 2025 FlightBook</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function renderBookingsPage() {
      const tbody = document.querySelector('#bookingsTable tbody');
      tbody.innerHTML = `<tr><td colspan="10" class="text-center text-muted">Loading...</td></tr>`;

      try {
        const res = await fetch('/api/bookings');
        const bookings = await res.json();

        if (!Array.isArray(bookings) || bookings.length === 0) {
          tbody.innerHTML = `<tr><td colspan="10" class="text-center text-warning">No bookings found.</td></tr>`;
          return;
        }

        tbody.innerHTML = bookings.map(b => `
          <tr>
            <td>${b.booking_id}</td>
            <td>${b.flight_number}</td>
            <td>${b.route}</td>
            <td>${b.flight_date}</td>
            <td>${b.depart_time}</td>
            <td>à¸¿${Number(b.price).toLocaleString()}</td>
            <td>${b.passenger}</td>
            <td>${b.email}</td>
            <td>${b.phone}</td>
            <td>${new Date(b.booking_date).toLocaleString()}</td>
          </tr>
        `).join('');

      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Failed to load bookings.</td></tr>`;
      }
    }

    async function exportBookingsCSV() {
      try {
        const res = await fetch('/api/bookings');
        const bookings = await res.json();
        if (!bookings.length) return alert('No bookings to export');

        const csv = [
          Object.keys(bookings[0]).join(','),
          ...bookings.map(b => Object.values(b).map(v => `"${v}"`).join(','))
        ].join('\n');

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'bookings.csv';
        a.click();
        URL.revokeObjectURL(url);

      } catch (err) {
        console.error(err);
        alert('Failed to export CSV');
      }
    }

    async function clearBookings() {
      if (!confirm('Confirm clearing all bookings?')) return;
      try {
        const res = await fetch('/api/bookings', { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          alert('All bookings cleared from DB');
          renderBookingsPage();
        } else {
          alert('Failed to clear bookings: ' + data.error);
        }
      } catch (err) {
        console.error(err);
        alert('Error clearing bookings');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderBookingsPage();
      document.getElementById('exportBtn').addEventListener('click', exportBookingsCSV);
      document.getElementById('clearBtn').addEventListener('click', clearBookings);
    });
  </script>
</body>

</html>
