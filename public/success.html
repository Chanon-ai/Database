<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Successful - FlightBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">FlightBook</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="text-center mb-4">
      <h2>Booking successful — Thank you for using our service</h2>
    </div>
    <div id="bookingInfo"></div>
    <div class="mt-4">
  <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center small">&copy; 2025 FlightBook</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const last = JSON.parse(localStorage.getItem('lastBooking') || 'null');
      if (!last) {
    document.getElementById('bookingInfo').innerHTML = '<div class="alert alert-warning">No booking data found</div>';
        return;
      }
      const flight = getFlightById(last.flight.id) || last.flight;
      document.getElementById('bookingInfo').innerHTML = `
        <div class="card">
          <div class="card-body">
            <div class="d-flex gap-3 align-items-center">
              <img src="${flight.image}" class="flight-thumb" alt="${flight.flightNumber}">
              <div>
                <h5 class="card-title">Flight information</h5>
                <p class="mb-1">${flight.flightNumber} — ${flight.origin} → ${flight.destination}</p>
                <p class="mb-0">Departure: ${flight.time} | Price: ฿${flight.price}</p>
              </div>
            </div>
            <hr>
            <h5 class="mt-3">Passenger information</h5>
            <p>Name: ${last.passenger.name}</p>
            <p>Email: ${last.passenger.email}</p>
            <p>Phone: ${last.passenger.phone}</p>
            <p class="text-muted small">Booking reference: <strong>${last.id}</strong></p>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
