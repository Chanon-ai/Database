<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment (Mock) - FlightBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h4>AERO JETSTREAM</h4>
      </a>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flights.html">Flights</a></li>
          <li class="nav-item"><a class="nav-link active" href="bookings.html">Bookings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5 text-center">
    <h2>Mock Payment</h2>
    <p class="lead">This is a simulated payment screen — payment considered complete</p>
    <div id="bookingInfo" class="my-4"></div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center small">&copy; 2025 FlightBook</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('bookingInfo');
      container.innerHTML = `<p class="text-muted">Loading latest booking...</p>`;
      function formatDate(dateStr) {
        const date = new Date(dateStr);
        if (isNaN(date)) return dateStr;
        return date.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
      }

      try {
        const res = await fetch('/api/bookings');
        const bookings = await res.json();

        if (!bookings.length) {
          container.innerHTML = `<p class="text-warning">No booking found</p>`;
          return;
        }

        const latest = bookings[0];

        container.innerHTML = `
      <div class="border p-4 bg-light rounded shadow-sm">
        <p><strong>Booking ID:</strong> ${latest.booking_id}</p>
        <p><strong>Flight:</strong> ${latest.flight_number} (${latest.route})</p>
        <p><strong>Date:</strong> ${formatDate(latest.flight_date)} | <strong>Time:</strong> ${latest.depart_time}</p>
        <p><strong>Passenger:</strong> ${latest.passenger}</p>
        <p><strong>Price:</strong> ฿${Number(latest.price).toLocaleString()}</p>

        <div class="my-4">
          <img src="img/QR.jpg" alt="QR (mock)" class="qr-image mx-auto d-block mb-3" style="max-width:200px;">
          <p class="text-muted">Scan the QR or confirm payment below</p>
          <input type="text" id="transactionCode" class="form-control mb-2" placeholder="Enter transaction code">
          <button id="confirmBtn" class="btn btn-success px-4 mt-2">
            <i class="bi bi-check-circle"></i> Confirm Payment
          </button>
        </div>
      </div>
    `;

        document.getElementById('confirmBtn').addEventListener('click', async () => {
          const btn = document.getElementById('confirmBtn');
          const transactionCode = document.getElementById('transactionCode').value.trim();

          if (!transactionCode) {
            alert("Please enter a transaction code.");
            return;
          }

          btn.disabled = true;
          btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Processing...`;

          try {
            const response = await fetch('/api/payment/confirm', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                booking_id: latest.booking_id,
                transaction_code: transactionCode
              })
            });

            const result = await response.json();

            if (response.ok) {
              window.location.href = `success.html?booking_id=${latest.booking_id}`;
            } else {
              throw new Error(result.error || "Payment failed");
            }
          } catch (error) {
            console.error(error);
            container.innerHTML = `<p class="text-danger">Failed to confirm payment</p>`;
          }
        });


      } catch (err) {
        console.error(err);
        container.innerHTML = `<p class="text-danger">Failed to load booking info</p>`;
      }
    });
  </script>

</body>

</html>
