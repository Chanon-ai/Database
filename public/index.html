<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Booking - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="flights-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">FlightBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flights.html">Flights</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html">Payment (Mock)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm mb-4 hero-card position-relative overflow-hidden">
          <div class="hero-media position-relative">
            <img src="/img/00.jpg" alt="Flight hero" class="hero-img">
            <div class="hero-caption">Find great fares â€” Book your next flight</div>
          </div>
          <div class="card-body">
            <h1 class="card-title">Search Flights</h1>
            <form id="searchForm" action="flights.html" method="get">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Origin</label>
                  <input name="origin" type="text" class="form-control" placeholder="e.g., BKK" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Destination</label>
                  <input name="destination" type="text" class="form-control" placeholder="e.g., CNX" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Travel date</label>
                  <input name="date" type="date" class="form-control" required>
                </div>
              </div>
              <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="flights.html" class="btn btn-outline-secondary">View all flights</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center small">&copy; 2025 FlightBook - Demo project for coursework</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
